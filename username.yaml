---
# Simple user add depending on the hostname
- hosts: all  
  tasks:
    - name: create users
      block:
        - user:
            name:  '{{ item }}'
            state: present
            groups: wheel
          loop:
            - van
            - dal
      when: ansible_hostname == 'gentoo'
      always:
        - debug:
            msg: " Users created successfully"

